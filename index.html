<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" />
  <title>Awesome Books</title>
</head>
<body>
<main>
  <section class="book">
    <h1>
      All awesome books
    </h1>
    <table class="book-list">

    </table>
    <hr>
    <form action="#" id="form">
      <h2>Add a new book</h2>
      <input type="text" name="title" class="title" id="title" placeholder="Title" required /> <br>
      <input type="text" name="author" class="author" id="author" placeholder="Author" required /> <br>
      <button type="submit">Add</button>
    </form>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
